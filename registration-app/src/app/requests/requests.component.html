<table class="table table-striped table-hover table-bordered align-middle">
  <thead class="table-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Submitted At</th>
      <th scope="col">Completed</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let req of requests">
      <td>{{ req.firstName }} {{ req.lastName }}</td>
      <td>{{ req.phone }}</td>
      <td>{{ req.emailAddress }}</td>
      <td>{{ req.createdAt | date: 'short' }}</td>
      <td>
        <span class="badge" [ngClass]="req.isCompleted ? 'bg-success' : 'bg-warning text-dark'">
          {{ req.isCompleted ? 'Yes' : 'No' }}
        </span>
      </td>
      <td>
        <div class="btn-group" role="group" aria-label="Actions">
          <!-- Mark Complete Button -->
          <button class="btn btn-sm btn-success me-2" [disabled]="req.isCompleted" (click)="markComplete(req._id!)"
            title="Mark this registration as complete">
            <i class="bi bi-check-circle-fill me-1"></i>Complete
          </button>

          <!-- Edit Button -->
          <a class="btn btn-sm btn-warning me-2" [routerLink]="['/edit', req._id]" title="Edit this registration">
            <i class="bi bi-pencil-fill me-1"></i>Edit
          </a>

          <!-- View Button -->
          <a class="btn btn-sm btn-info me-2 text-white" [routerLink]="['/registration', req._id, 'view']"
            title="View registration details">
            <i class="bi bi-eye-fill me-1"></i>View
          </a>

          <!-- Delete Button -->
          <button class="btn btn-sm btn-danger" (click)="deleteRegistration(req._id!)" title="Delete this registration">
            <i class="bi bi-trash-fill me-1"></i>Delete
          </button>
        </div>
      </td>

    </tr>
  </tbody>
</table>
