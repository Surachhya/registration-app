<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered align-middle">
    <thead class="table-dark text-nowrap">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th class="d-none d-md-table-cell">Submitted At</th>
        <th class="d-none d-lg-table-cell">Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of requests">
        <td>{{ req.firstName }} {{ req.lastName }}</td>
        <td class="text-break">{{ req.phone }}</td>
        <td class="text-break">{{ req.emailAddress }}</td>
        <td class="d-none d-md-table-cell">{{ req.createdAt | date: 'short' }}</td>
        <td class="d-none d-lg-table-cell">
          <span class="badge" [ngClass]="req.isCompleted ? 'bg-success' : 'bg-warning text-dark'">
            {{ req.isCompleted ? 'Yes' : 'No' }}
          </span>
        </td>
        <td>
          <div class="btn-group d-flex flex-wrap flex-md-nowrap gap-1" role="group">
            <button class="btn btn-sm btn-success" [disabled]="req.isCompleted" (click)="markComplete(req._id!)" title="Mark Complete">
              <i class="bi bi-check-circle-fill"></i>
              <span class="d-none d-md-inline ms-1">Complete</span>
            </button>

            <a class="btn btn-sm btn-warning" [routerLink]="['/edit', req._id]" title="Edit">
              <i class="bi bi-pencil-fill"></i>
              <span class="d-none d-md-inline ms-1">Edit</span>
            </a>

            <a class="btn btn-sm btn-info text-white" [routerLink]="['/registration', req._id, 'view']" title="View">
              <i class="bi bi-eye-fill"></i>
              <span class="d-none d-md-inline ms-1">View</span>
            </a>

            <button class="btn btn-sm btn-danger" (click)="deleteRegistration(req._id!)" title="Delete">
              <i class="bi bi-trash-fill"></i>
              <span class="d-none d-md-inline ms-1">Delete</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
